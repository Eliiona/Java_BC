<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
<!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="background">
  <div>
    <form class="signup" method="POST" action="signup" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      <span>
          <label for="user"><b>Bootcamp ID </b></label><br>
          <input class = "signup" type="text" placeholder="AAAA" name="user" required><br>
      </span>
      <div>
          <label for="name"><b>Name </b></label><br>
          <input class = "signup" type="text" placeholder="Enter your name" name="name" required>
      </div>
          <div>
            <label for="lastname"><b>Surname </b></label><br>
            <input class = "signup" type="text" placeholder="Enter your surname" name="lastname" required>
          </div>
      
          <div>
              <label for="psw"><b>Password</b></label><br>
              <input class = "signup" type="password" placeholder="Enter Password" name="psw" required>
          </div>
      
          <div>
              <label for="psw-repeat"><b>Repeat Password</b></label><br>
              <input class = "signup" type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </div>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
      
          <div class="clearfix">
            <a href="login.html"><button type="button" class="cancelbtn">Cancel</button></a>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form> 
    </div>
</body>
</html>
