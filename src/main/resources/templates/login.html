<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/css/style.css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="background">
	<div>

		<div class="login_header_1">
			<h1>Code</h1>
		</div>

		<div class="login_header_2">
			<h1>Assist</h1>
		</div>

		<form class="login" method="POST" action="#" th:action="@{/}" th:object="${user}" style="border:1px solid #ccc">
	        <div class="container" style="width: 300px;">
	          <h1>Login</h1>
	          <p>Please fill in this form to login.</p>
	          <hr>
		      <span>
		          <label for="user"><b>Bootcamp ID</b></label><br>
		          <input class = "signup" type="text" placeholder="AAAA" th:field="*{bcCode}" name="user" required><br>
		      </span>      
	          <div>
	              <label for="psw"><b>Password</b></label><br>
	              <input class = "signup" type="password" placeholder="Enter Password" th:field="*{password}" name="psw" required>
	          </div> 
	          <div>      
	            <button type="submit" class="loginbtn">Login</button>
	          </div>
	          <hr style="margin-top: 30px;">
	          <p>Register new account.</p>
	          <div>      
	            <a href="/signup"><button type="submit" class="loginbtn">Sign up</button></a>
	          </div>

	        </div>
      	</form> 
	  
	</div>




	


</body>
</html>
