<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<title>Login</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../static/css/style.css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="background">
		<div class="login_header_1">
			<h1>Code</h1>
		</div>

		<div class="login_header_2">
			<h1>Assist</h1>
		</div>

		<form class="signup" method="POST" action="#" th:action="@{/}" th:object="${user}" style="border:1px solid #ccc">
	        <div class="container">
	          <h1>Login</h1>
	          <hr>
		      <span>
		          <label for="user"><b>Bootcamp ID</b></label><br>
		          <input class = "signup" type="text" placeholder="AAAA" th:field="*{bcCode}" name="user" required><br>
		      </span>      
	          <div>
	              <label for="psw"><b>Password</b></label><br>
	              <input class = "signup" type="password" placeholder="Enter Password" th:field="*{password}" name="psw" required>
	          </div> 
	          <div>      
	            <button type="submit" class="signupbtn">Login</button>
	          </div>
	        </div>
      	</form> 
	  
	</div>




	


</body>
</html>
