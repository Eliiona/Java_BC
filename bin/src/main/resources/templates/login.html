<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="background">
		<div class="login_header_1">
			<h1>Code</h1>
		</div>

		<div class="login_header_2">
			<h1 >Assist</h1>
		</div>

		<div class="login_box">
			<div>
				<label class="login_name_pass_headers">
	          		Username or email address
	        	</label>
	    	</div>

	        <div>
	        	<input class="username_password_box" type="text" name="login" id="login_field">
	        </div>

	        <div>
	        <label class="login_name_pass_headers">
	          	Password 
	        </label>
	        <!-- <a id="forgot_pass_link" href="/password_reset">Forgot password?</a> -->
	    	</div>

	    	<div>
	        	<input class="username_password_box" type="password" name="password">
	        </div>

	        <div>
	        	<input class="sign_in_button" type="submit" name="commit" value="Sign in">
	        </div>
	    </div>

	    <div class="signup_box">
			<p>New user? <a href="sign-up.html">Register here</a></p>
	    </div>
	</div>
</body>
</html>
